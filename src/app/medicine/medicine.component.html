<div class="animated fadeIn">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
             Roles
             <button type="button"  (click)="AddRole()" class="btn btn-sm btn-primary margin-right"><i class="fa fa-plus-square"></i> Add Medicine</button>
          </div>
          <div class="card-body">
            <p-table [value]="cars">
                <ng-template pTemplate="header">
                    <tr>
                        <th *ngFor="let col of cols">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-car>
                    <tr>
                        <td *ngFor="let col of cols">
                                {{car[col.field]}}
                        </td>
                        <td style="text-align:center">
                            <button   type="button"   icon="pi pi-check" class="ui-button-success" style="margin-right: .5em" (click)="onRowEditSave(car)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
